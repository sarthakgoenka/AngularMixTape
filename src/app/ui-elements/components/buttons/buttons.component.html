<app-viewer-box [title]="'buttons'">
  <div class="view-content">

    <h3>Basic Buttons</h3>
    <div class="button-row">
      <button mat-button>Basic</button>
      <button mat-button color="primary">Primary</button>
      <button mat-button color="accent">Accent</button>
      <button mat-button color="warn">Warn</button>
      <button mat-button disabled>Disabled</button>
      <a mat-button routerLink=".">Link</a>
    </div>

    <h3>Raised Buttons</h3>
    <div class="button-row">
      <button mat-raised-button>Basic</button>
      <button mat-raised-button color="primary">Primary</button>
      <button mat-raised-button color="accent">Accent</button>
      <button mat-raised-button color="warn">Warn</button>
      <button mat-raised-button disabled>Disabled</button>
      <a mat-raised-button routerLink=".">Link</a>
    </div>

    <h3>Icon Buttons</h3>
    <div class="button-row">
      <button mat-icon-button>
        <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon aria-label="Example icon-button with a heart icon" color="primary">favorite</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon aria-label="Example icon-button with a heart icon" color="accent">favorite</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon aria-label="Example icon-button with a heart icon" color="warn">favorite</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon aria-label="Example icon-button with a heart icon" disabled>favorite</mat-icon>
      </button>
    </div>

    <h3>Fab Buttons</h3>
    <div class="button-row">
      <button mat-fab>
        <mat-icon aria-label="Example icon-button with a heart icon">headset</mat-icon>
      </button>
      <button mat-fab color="primary">
        <mat-icon aria-label="Example icon-button with a heart icon">queue_music</mat-icon>
      </button>
      <button mat-fab color="accent">
        <mat-icon aria-label="Example icon-button with a heart icon">album</mat-icon>
      </button>
      <button mat-fab color="warn">
        <mat-icon aria-label="Example icon-button with a heart icon">card_giftcard</mat-icon>
      </button>
      <button mat-fab disabled>
        <mat-icon aria-label="Example icon-button with a heart icon">done_all</mat-icon>
      </button>
      <button mat-fab>
        <mat-icon aria-label="Example icon-button with a heart icon">playlist_add</mat-icon>
      </button>
    </div>

    <h3>Mini Fab Buttons</h3>
    <div class="button-row">
      <button mat-mini-fab>
        <mat-icon aria-label="Example icon-button with a heart icon">headset</mat-icon>
      </button>
      <button mat-mini-fab color="primary">
        <mat-icon aria-label="Example icon-button with a heart icon">queue_music</mat-icon>
      </button>
      <button mat-mini-fab color="accent">
        <mat-icon aria-label="Example icon-button with a heart icon">album</mat-icon>
      </button>
      <button mat-mini-fab color="warn">
        <mat-icon aria-label="Example icon-button with a heart icon">card_giftcard</mat-icon>
      </button>
      <button mat-mini-fab disabled>
        <mat-icon aria-label="Example icon-button with a heart icon">done_all</mat-icon>
      </button>
      <button mat-mini-fab>
        <mat-icon aria-label="Example icon-button with a heart icon">playlist_add</mat-icon>
      </button>
    </div>
  </div>
</app-viewer-box>
