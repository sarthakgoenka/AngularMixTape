<mat-card>
  <div class="user-image">
    <img mat-card-image [src]="image" alt="Photo of a Shiba Inu">
    <h3 class="user-value">
      {{username}}
    </h3>
  </div>
  <mat-card-content class="user-content">
    <app-icons-buttons [icons]="icons"></app-icons-buttons>
  </mat-card-content>
</mat-card>
